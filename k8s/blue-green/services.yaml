apiVersion: v1
kind: Service
metadata:
  name: agentscan-api-blue
  namespace: agentscan
  labels:
    app: agentscan-api
    component: api
    version: blue
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 8081
    targetPort: 8081
    name: metrics
  selector:
    app: agentscan-api
    version: blue
  type: ClusterIP
