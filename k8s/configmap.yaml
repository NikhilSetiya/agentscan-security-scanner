apiVersion: v1
kind: ConfigMap
metadata:
  name: agentscan-config
  namespace: agentscan
data:
  # Database configuration
  DB_HOST: "postgresql.agentscan.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "agentscan"
  DB_SSL_MODE: "require"
  
  # Redis configuration
  REDIS_HOST: "redis.agentscan.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Application configuration
  API_PORT: "8080"
  ORCHESTRATOR_PORT: "8081"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Security configuration
  JWT_EXPIRY: "8h"
  BCRYPT_COST: "12"
  
  # Scanning configuration
  MAX_CONCURRENT_SCANS: "100"
  SCAN_TIMEOUT: "30m"
  AGENT_TIMEOUT: "10m"
  
  # External integrations
  GITHUB_API_URL: "https://api.github.com"
  GITLAB_API_URL: "https://gitlab.com/api/v4"