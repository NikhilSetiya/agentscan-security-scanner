apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: agentscan-rules
  namespace: monitoring
  labels:
    app: agentscan
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: agentscan.application
    rules:
    # Application availability
    - alert: AgentScanAPIDown
      expr: up{job="agentscan-api"} == 0
      for: 1m
      labels:
        severity: critical
        service: api
      annotations:
        summary: "AgentScan API is down"
        description: "AgentScan API has been down for more than 1 minute."
        runbook_url: "https://docs.agentscan.dev/runbooks/api-down"
    
    - alert: AgentScanOrchestratorDown
      expr: up{job="agentscan-orchestrator"} == 0
      for: 1m
      labels:
        severity: critical
        service: orchestrator
      annotations:
        summary: "AgentScan Orchestrator is down"
        description: "AgentScan Orchestrator has been down for more than 1 minute."
        runbook_url: "https://docs.agentscan.dev/runbooks/orchestrator-down"
    
    # High error rates
    - alert: HighErrorRate
      expr: |
        (
          rate(http_requests_total{job=~"agentscan-.*",code=~"5.."}[5m]) /
          rate(http_requests_total{job=~"agentscan-.*"}[5m])
        ) > 0.05
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.job }}"
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-error-rate"
    
    # High response time
    - alert: HighResponseTime
      expr: |
        histogram_quantile(0.95,
          rate(http_request_duration_seconds_bucket{job=~"agentscan-.*"}[5m])
        ) > 2
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.job }}"
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-response-time"
    
    # Scan queue backlog
    - alert: ScanQueueBacklog
      expr: agentscan_scan_queue_size > 100
      for: 10m
      labels:
        severity: warning
        service: orchestrator
      annotations:
        summary: "Scan queue backlog detected"
        description: "Scan queue has {{ $value }} pending scans"
        runbook_url: "https://docs.agentscan.dev/runbooks/queue-backlog"
    
    # Failed scans
    - alert: HighScanFailureRate
      expr: |
        (
          rate(agentscan_scans_total{status="failed"}[10m]) /
          rate(agentscan_scans_total[10m])
        ) > 0.1
      for: 5m
      labels:
        severity: warning
        service: orchestrator
      annotations:
        summary: "High scan failure rate"
        description: "Scan failure rate is {{ $value | humanizePercentage }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/scan-failures"
    
    # Agent health
    - alert: AgentUnhealthy
      expr: agentscan_agent_health_status == 0
      for: 2m
      labels:
        severity: warning
        service: orchestrator
        agent: "{{ $labels.agent_name }}"
      annotations:
        summary: "Security agent is unhealthy"
        description: "Agent {{ $labels.agent_name }} is reporting unhealthy status"
        runbook_url: "https://docs.agentscan.dev/runbooks/agent-unhealthy"
    
    # Memory usage
    - alert: HighMemoryUsage
      expr: |
        (
          container_memory_working_set_bytes{namespace="agentscan",container!="POD",container!=""} /
          container_spec_memory_limit_bytes{namespace="agentscan",container!="POD",container!=""} * 100
        ) > 90
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.pod }}"
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is {{ $value }}% for {{ $labels.pod }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-memory"
    
    # CPU usage
    - alert: HighCPUUsage
      expr: |
        (
          rate(container_cpu_usage_seconds_total{namespace="agentscan",container!="POD",container!=""}[5m]) /
          container_spec_cpu_quota{namespace="agentscan",container!="POD",container!=""} * 100
        ) > 90
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.pod }}"
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is {{ $value }}% for {{ $labels.pod }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-cpu"

  - name: agentscan.database
    rules:
    # Database connection issues
    - alert: DatabaseConnectionFailure
      expr: agentscan_database_connections_failed_total > 0
      for: 1m
      labels:
        severity: critical
        service: database
      annotations:
        summary: "Database connection failures detected"
        description: "{{ $value }} database connection failures in the last minute"
        runbook_url: "https://docs.agentscan.dev/runbooks/db-connection-failure"
    
    # High database connection usage
    - alert: HighDatabaseConnections
      expr: |
        (
          agentscan_database_connections_active /
          agentscan_database_connections_max
        ) > 0.8
      for: 5m
      labels:
        severity: warning
        service: database
      annotations:
        summary: "High database connection usage"
        description: "Database connection usage is {{ $value | humanizePercentage }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-db-connections"
    
    # Slow queries
    - alert: SlowDatabaseQueries
      expr: agentscan_database_query_duration_seconds{quantile="0.95"} > 5
      for: 5m
      labels:
        severity: warning
        service: database
      annotations:
        summary: "Slow database queries detected"
        description: "95th percentile query time is {{ $value }}s"
        runbook_url: "https://docs.agentscan.dev/runbooks/slow-queries"

  - name: agentscan.redis
    rules:
    # Redis connection issues
    - alert: RedisConnectionFailure
      expr: agentscan_redis_connections_failed_total > 0
      for: 1m
      labels:
        severity: critical
        service: redis
      annotations:
        summary: "Redis connection failures detected"
        description: "{{ $value }} Redis connection failures in the last minute"
        runbook_url: "https://docs.agentscan.dev/runbooks/redis-connection-failure"
    
    # High Redis memory usage
    - alert: HighRedisMemoryUsage
      expr: |
        (
          redis_memory_used_bytes /
          redis_memory_max_bytes
        ) > 0.9
      for: 5m
      labels:
        severity: warning
        service: redis
      annotations:
        summary: "High Redis memory usage"
        description: "Redis memory usage is {{ $value | humanizePercentage }}"
        runbook_url: "https://docs.agentscan.dev/runbooks/high-redis-memory"
    
    # Redis key evictions
    - alert: RedisKeyEvictions
      expr: rate(redis_evicted_keys_total[5m]) > 10
      for: 2m
      labels:
        severity: warning
        service: redis
      annotations:
        summary: "Redis key evictions detected"
        description: "Redis is evicting {{ $value }} keys per second"
        runbook_url: "https://docs.agentscan.dev/runbooks/redis-evictions"

  - name: agentscan.security
    rules:
    # Authentication failures
    - alert: HighAuthenticationFailures
      expr: rate(agentscan_auth_failures_total[5m]) > 5
      for: 2m
      labels:
        severity: warning
        service: api
        security: authentication
      annotations:
        summary: "High authentication failure rate"
        description: "{{ $value }} authentication failures per second"
        runbook_url: "https://docs.agentscan.dev/runbooks/auth-failures"
    
    # Suspicious activity
    - alert: SuspiciousActivity
      expr: rate(agentscan_suspicious_requests_total[5m]) > 1
      for: 1m
      labels:
        severity: critical
        service: api
        security: suspicious
      annotations:
        summary: "Suspicious activity detected"
        description: "{{ $value }} suspicious requests per second"
        runbook_url: "https://docs.agentscan.dev/runbooks/suspicious-activity"
    
    # Rate limiting triggered
    - alert: RateLimitingTriggered
      expr: rate(agentscan_rate_limit_exceeded_total[5m]) > 10
      for: 2m
      labels:
        severity: warning
        service: api
        security: rate_limit
      annotations:
        summary: "Rate limiting frequently triggered"
        description: "Rate limiting triggered {{ $value }} times per second"
        runbook_url: "https://docs.agentscan.dev/runbooks/rate-limiting"