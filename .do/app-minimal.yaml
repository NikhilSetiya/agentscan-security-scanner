name: agentscan-production
region: nyc1

services:
  # API Server
  - name: api-server
    source_dir: /
    github:
      repo: NikhilSetiya/agentscan-security-scanner
      branch: main
      deploy_on_push: true
    build_command: |
      cd cmd/api && go build -o api-server .
    run_command: ./cmd/api/api-server
    environment_slug: go
    instance_count: 1
    instance_size_slug: basic-xs
    http_port: 8080
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      - key: PORT
        value: "8080"
      - key: DB_HOST
        value: ${db.HOSTNAME}
      - key: DB_PORT
        value: ${db.PORT}
      - key: DB_NAME
        value: ${db.DATABASE}
      - key: DB_USER
        value: ${db.USERNAME}
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
      - key: REDIS_HOST
        value: ${redis.HOSTNAME}
      - key: REDIS_PORT
        value: ${redis.PORT}
      - key: REDIS_PASSWORD
        value: ${redis.PASSWORD}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
        type: SECRET
      - key: GITHUB_CLIENT_ID
        value: ${GITHUB_CLIENT_ID}
        type: SECRET
      - key: GITHUB_SECRET
        value: ${GITHUB_SECRET}
        type: SECRET
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: AGENTS_MAX_CONCURRENT
        value: "20"
      - key: AGENTS_DEFAULT_TIMEOUT
        value: "15m"
      - key: AGENTS_MAX_MEMORY_MB
        value: "2048"

  # Orchestrator Service
  - name: orchestrator
    source_dir: /
    github:
      repo: NikhilSetiya/agentscan-security-scanner
      branch: main
      deploy_on_push: true
    build_command: |
      cd cmd/orchestrator && go build -o orchestrator .
    run_command: ./cmd/orchestrator/orchestrator
    environment_slug: go
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: DB_HOST
        value: ${db.HOSTNAME}
      - key: DB_PORT
        value: ${db.PORT}
      - key: DB_NAME
        value: ${db.DATABASE}
      - key: DB_USER
        value: ${db.USERNAME}
      - key: DB_PASSWORD
        value: ${db.PASSWORD}
      - key: REDIS_HOST
        value: ${redis.HOSTNAME}
      - key: REDIS_PORT
        value: ${redis.PORT}
      - key: REDIS_PASSWORD
        value: ${redis.PASSWORD}
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: AGENTS_MAX_CONCURRENT
        value: "20"
      - key: AGENTS_DEFAULT_TIMEOUT
        value: "15m"
      - key: AGENTS_MAX_MEMORY_MB
        value: "2048"

databases:
  - name: db
    engine: PG
    version: "15"
    size: basic-xs
    num_nodes: 1
    production: true

  - name: redis
    engine: REDIS
    version: "7"
    size: basic-xs
    num_nodes: 1
    production: true